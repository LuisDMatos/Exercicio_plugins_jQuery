<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Cadastro Rapido</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome">
            </div>
            <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" name="email">
            </div>
            <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="campo-telefone" name="telefone">
            </div>
            <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="campo-cpf" name="cpf">
            </div>
            <div class="form-campo">
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereco">
            </div>
            <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="text" id="campo-cep" name="cep" maxlength="9"> 
            </div>
            <button type="submit">Enviar</button> 
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
